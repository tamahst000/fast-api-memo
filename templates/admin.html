<!DOCTYPE html>
<html lang="ja">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <title>Simple Memo Application</title>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <nav class="nav navbar-dark bg-dark">
      <div class="container d-flex justify-content-end">
        <a
          class="nav-link text-light"
          href="/"
          onclick="return confirmLogout();"
          >Logout</a
        >
      </div>
    </nav>
    <div style="display: flex; flex-direction: column; min-height: 80vh">
      <div class="container">
        <br />
        <h2>{{ user.username }}'s memo page</h2>
        <hr />
        <a class="btn btn-info btn-dark" href="/{{user.username}}/detail"
          >新規メモを作成 »</a
        >
        <br />
        <br />
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>No.</th>
              <th>内容</th>
              <th>作成日</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {% for t in task %}
            <tr>
              <td>{{ t.id }}</td>
              <td>
                <a href="/{{user.username}}/detail/{{ t.id }}"
                  >{{ t.content }}</a
                >
              </td>
              <td>{{ t.date.strftime("%Y-%m-%d %H:%M:%S") }}</td>
              <td>
                <a
                  href="/{{user.username}}/delete/{{ t.id }}"
                  style="color: red; font-size: 30px"
                  onclick="return confirmDelete();"
                  >×</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <br />
    <footer class="bg-dark">
      <div class="container-fluid mt-5">
        <div class="row">
          <div class="mx-auto text-white">
            <br />
            <p class="text-center text-white">
              <a
                href="https://github.com/tamahst000/fast-api-memo"
                class="text-white"
              >
                https://github.com/tamahst000/fast-api-memo
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
